<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/responsive.css">
      <title>Travlog</title>
</head>
<body>
    <div class="container">
    <header>
         <div class="brand-logo">
        <img src="images/logo.svg" alt="brand logo" class="logo">
    </div>
    <nav class="nav-menu">
        <ul class="nav-links">
            <li>Home</li>
            <li>Discover</li>
            <li>Special Deals</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="user-account">
          <p class="log-in">Log-In</p>
          <p class="sign-up">Sign-Up</p>
        </div>
        <div class="burger-bar">
            <img src="images/burger-menu.svg" alt="burger-menu">
        </div>
    </header>
    <main>
        <section class="travel-companies">
            <div class="logo-1 logos">
<img src="images/tripadvisor.svg" class="company" alt="tripadvisor logo">
</div>
  <div class="logo-2 logos">
<img src="images/expedia.svg" class="company" alt="tripadvisor logo">
</div>
  <div class="logo-3 logos">
<img src="images/booking.svg" class="company" alt="booking logo">
</div>
  <div class="logo-4 logos">
<img src="images/airbnb.svg" class="company" alt="airbnb logo">
</div>
  <div class="logo-5 logos">
<img src="images/orbitz.svg" class="company" alt="orbitz logo">
</div>
        </section>
    </main>
</div>
</body>
</html>
