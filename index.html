<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
     <link rel="stylesheet" href="css/responsive.css">
      <title>Travlog</title>
</head>
<body>
    <div class="container">
    <header>
         <div class="brand-logo">
        <img src="images/logo.svg" alt="brand logo" class="logo">
    </div>
    <nav class="nav-menu">
        <ul class="nav-links">
            <li>Home</li>
            <li>Discover</li>
            <li>Special Deals</li>
            <li>Contact</li>
        </ul>
    </nav>
    <div class="user-account">
          <p class="log-in">Log-In</p>
          <p class="sign-up">Sign-Up</p>
        </div>
        <div class="burger-bar">
            <img src="images/burger-menu.svg" alt="burger-menu">
        </div>
    </header>
    <main>
      <section class="hero-section" >
<div class="left-block">
  <div class="hero-texts">
<h1 class="hero-header">Travel <span class="top">top destination</span> of the world</h1>
<p class="hero-paraghrap">We always make our customer happy by 
  <span class="provide">providing</span>
as many choices as possible </p>
<div class="buttons">
  <p class="started">Get Started</p>
  <div class="watch">
    <img src="images/play-circle.svg" alt="play-btn" class="play-btn">
    <p class="watch">Watch Demo</p></div>
</div>
</div>
</div>
<div class="right-block">
<img src="images/planes.png" alt="planes" class="map-image">
</div>
      </section>
      <section class="travel-companies">
        <div class="logos">
            <div class="logo-1">
<img src="images/tripadvisor.svg" class="company" alt="tripadvisor logo">
</div>
  <div class="logo-2">
<img src="images/expedia.svg" class="company" alt="tripadvisor logo">
</div>
  <div class="logo-3">
<img src="images/booking.svg" class="company" alt="booking logo">
</div>
  <div class="logo-4">
<img src="images/airbnb.svg" class="company" alt="airbnb logo">
</div>
  <div class="logo-5">
<img src="images/orbitz.svg" class="company" alt="orbitz logo">
</div>
</div>
        </section>
    </main>
</div>
</body>
</html>
